# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://localhost:4000" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll
permalink: '/:year/:month/:day/:title.html'
# Build settings
markdown: kramdown
share: true
fb_page_id: '1810816725854903'
sass:
    style: compressed
compress_html:
    clippings: []
    comments: []
    endings: []
    ignore:
    envs: []
    blanklines: false
    profile: false
    startings: []    
paywall_isset: true
paywall_stripe_plan_id: paywall_three_dollar_plan
paywall_subscription_period: monthly
paywall_is_discount_enabled: true
paywall_custom_message: 'Subscribe now to read premium content.'
paywall_yearly_discount: 12
paywall_all_paid: false
paywall_amount: '300'
paywall_plan_id: '3'